<!DOCTYPE html>
<html>
<head>
    <title>Upload vmon.log</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: #2c3e50;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: white;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 0.3px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .upload-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .upload-title {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .file-drop-zone {
            width: 100%;
            padding: 40px 20px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background-color: #f8fafc;
        }
        
        .file-drop-zone:hover {
            border-color: #2c3e50;
            background-color: #f1f5f9;
        }
        
        .file-drop-zone.drag-over {
            border-color: #3498db;
            background-color: #ebf8ff;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .drop-zone-text {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 8px;
        }
        
        .drop-zone-subtext {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .submit-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .submit-button:hover {
            background-color: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 32px;
            color: #64748b;
            font-size: 14px;
            line-height: 1.6;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .upload-icon {
            font-size: 36px;
            color: #94a3b8;
            margin-bottom: 16px;
        }
        
        .selected-file {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #f1f5f9;
            border-radius: 4px;
            font-size: 14px;
            color: #475569;
            display: none;
        }
        
        .selected-file.visible {
            display: block;
        }
        
        .upload-options {
            display: flex;
            gap: 24px;
            width: 100%;
            margin-bottom: 24px;
        }
        
        .option-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #64748b;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .option-button.active {
            color: #2c3e50;
            border-bottom-color: #2c3e50;
            font-weight: 500;
        }
        
        .upload-section {
            display: none;
            width: 100%;
        }
        
        .upload-section.active {
            display: block;
        }
        
        .url-input-container {
            width: 100%;
            margin-bottom: 24px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }
        
        .url-input::placeholder {
            color: #94a3b8;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">vCenter Service Status Matrix</a>
    </div>
    
    <div class="main-content">
        <div class="upload-container">
            <h1 class="upload-title">Upload vmon.log File</h1>
            
            <div class="upload-options">
                <button type="button" class="option-button active" data-section="file">Upload File</button>
                <button type="button" class="option-button" data-section="url">From URL</button>
            </div>
            
            <!-- Êñá‰ª∂‰∏ä‰º†ÈÉ®ÂàÜ -->
            <div class="upload-section active" id="fileSection">
                <form class="upload-form" method="post" enctype="multipart/form-data">
                    <div class="file-drop-zone" id="dropZone">
                        <div class="upload-icon">üì§</div>
                        <div class="drop-zone-text">Drag and drop your file here</div>
                        <div class="drop-zone-subtext">or click to browse</div>
                        <input type="file" name="file" class="file-input" id="fileInput" accept=".log">
                    </div>
                    <div class="selected-file" id="selectedFile"></div>
                    <button type="submit" class="submit-button">
                        <span>Analyze Log</span>
                        <span>‚Üí</span>
                    </button>
                </form>
            </div>
            
            <!-- URL‰∏ä‰º†ÈÉ®ÂàÜ -->
            <div class="upload-section" id="urlSection">
                <form class="upload-form" method="post" action="/upload_url">
                    <div class="url-input-container">
                        <input type="url" 
                               name="file_url" 
                               class="url-input" 
                               placeholder="Enter vmon.log URL"
                               required>
                        <div class="error-message" id="urlError"></div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span>Download & Analyze</span>
                        <span>‚Üí</span>
                    </button>
                </form>
            </div>
            
            <div class="instructions">
                <p>Upload your vmon.log file to analyze service status and dependencies.</p>
                <p>The analysis will be performed automatically and you'll be redirected to the results page.</p>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        
        // Â§ÑÁêÜÊãñÊîæ
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileName();
            }
        });
        
        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', updateFileName);
        
        function updateFileName() {
            if (fileInput.files.length) {
                selectedFile.textContent = `Selected file: ${fileInput.files[0].name}`;
                selectedFile.classList.add('visible');
            } else {
                selectedFile.classList.remove('visible');
            }
        }
        
        // Â§ÑÁêÜÈÄâÈ°πÂàáÊç¢
        const optionButtons = document.querySelectorAll('.option-button');
        const sections = document.querySelectorAll('.upload-section');
        
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetSection = button.dataset.section;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                optionButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Êõ¥Êñ∞ÈÉ®ÂàÜÊòæÁ§∫
                sections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === `${targetSection}Section`) {
                        section.classList.add('active');
                    }
                });
            });
        });
        
        // URLË°®ÂçïÈ™åËØÅ
        const urlForm = document.querySelector('#urlSection form');
        const urlInput = document.querySelector('.url-input');
        const urlError = document.getElementById('urlError');
        
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            if (!url.toLowerCase().endsWith('.log')) {
                showError('URL must point to a .log file');
                return;
            }
            
            try {
                const response = await fetch('/upload_url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file_url: url }),
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    showError(error);
                    return;
                }
                
                // ÊàêÂäüÂêéÈáçÂÆöÂêëÂà∞Áü©ÈòµÈ°µÈù¢
                window.location.href = '/matrix';
                
            } catch (error) {
                showError('Error uploading file: ' + error.message);
            }
        });
        
        function showError(message) {
            urlError.textContent = message;
            urlError.classList.add('visible');
        }
    </script>
</body>
</html>
